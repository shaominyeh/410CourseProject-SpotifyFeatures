<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
</head>

<body>
  <div class="logo-container"></div>
  <h1>Top Songs</h1>
  <h2>Here are the 25 most similar songs</h2>
  <p>The first song listed is your chosen song</p>
  <table>
    <thead>
      <tr>
        <th>Song Name</th>
        <th>Artist Name</th>
        <th>Computed Distance</th>
      </tr>
    </thead>
    <tbody>
      {% for song in songs %}
      <tr>
        <td>{{ song[0][0] }}</td>
        <td>{{ song[0][1] }}</td>
        <td>{{ song[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <form>
    <input type="button" value="Back" onclick="history.back()">
  </form>
</body>

</html>
