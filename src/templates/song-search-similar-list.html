<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
</head>

<body>
  <div class="logo-container"></div>
  <h1>Songs List</h1>
  <h2>Here are the songs that match your query</h2>
  <p>Before choosing a song, choose a weighting option within that row for the similar song search (Note: this may take up to a minute)</p>
  <table>
    <thead>
      <tr>
        <th>Song Name</th>
        <th>Artist Name</th>
        <th>Song Selection</th>
      </tr>
    </thead>
    <tbody>
      {% for song in songs %}
      <tr>
        <td>{{ song[0][0] }}</td>
        <td>{{ song[0][1] }}</td>
        <td>
          <form method="POST" action="/similar_songs_query/{{ song[1] }}">
            <select id="feature" name="selected_feature" required>
              <option value="tfidf">Only TF-IDF</option>
              <option value="musical">Only Musical</option>
              <option value="combined">Combined</option>
            </select>
            <button class="button" type="submit">Select Song</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <form>
    <input type="button" value="Back" onclick="history.back()">
  </form>
</body>

</html>
